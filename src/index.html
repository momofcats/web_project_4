<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="logo" class="header__logo" />
    </header>
    <main>
      <section class="profile page__section">
        <div class="media">
          <div class="media__image-container">
            <img alt="profile image" class="media__image" />
            <button
              class="media__btn media__btn_size_lg media__btn_hoverable"
              type="button"
            ></button>
          </div>
          <div class="media__body">
            <div class="media__item">
              <h1 class="media__name"></h1>
              <button
                class="media__btn media__btn_size_sm button"
                type="button"
              ></button>
            </div>
            <p class="media__job"></p>
          </div>
        </div>
        <button class="profile__btn button" type="button"></button>
      </section>
      <ul class="gallery page__section"></ul>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&#169; 2020 Around The U.S.</p>
    </footer>
    <div class="popup popup_background_light js-popup-profile">
      <div class="popup__container popup__container_type_form">
        <button class="popup__btn-close button" type="button"></button>
        <form class="form" action="#" name="profile" novalidate>
          <h2 class="form__title">Edit profile</h2>
          <input
            id="name-input"
            required
            pattern="[a-zA-Z\s\-]+"
            type="text"
            class="form__input js-input-name"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
          />
          <span id="name-input-error" class="form__input-error"></span>
          <input
            id="job-input"
            required
            type="text"
            class="form__input js-input-job"
            name="about"
            placeholder="About me"
            minlength="2"
            maxlength="200"
          />
          <span id="job-input-error" class="form__input-error"></span>
          <button class="form__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_background_light js-popup-photo-form">
      <div class="popup__container popup__container_type_form">
        <button class="popup__btn-close button" type="button"></button>
        <form class="form" action="#" name="new place" novalidate>
          <h2 class="form__title">New Place</h2>
          <input
            id="title-input"
            type="text"
            class="form__input js-input-title"
            name="name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span id="title-input-error" class="form__input-error"></span>
          <input
            id="link-input"
            type="url"
            class="form__input js-input-link"
            name="link"
            placeholder="Image link"
            required
          />
          <span id="link-input-error" class="form__input-error"></span>
          <button class="form__submit-btn" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="popup popup_background_dark js-popup-picture">
      <div class="popup__container popup__container_type_picture">
        <button class="popup__btn-close button" type="button"></button>
        <img class="popup__image" />
        <h2 class="popup__title"></h2>
      </div>
    </div>
    <div class="popup popup_background_light js-popup-del-card">
      <div class="popup__container popup__container_type_form">
        <button class="popup__btn-close button" type="button"></button>
        <form class="form" action="#" name="delete card" novalidate>
          <h2 class="form__title">Are you sure?</h2>
          <button class="form__submit-btn" type="submit">Yes</button>
        </form>
      </div>
    </div>
    <div class="popup popup_background_light js-popup-change-avatar">
      <div class="popup__container popup__container_type_form">
        <button class="popup__btn-close button" type="button"></button>
        <form class="form" action="#" name="delete card" novalidate>
          <h2 class="form__title">Change profile picture</h2>
          <input
            id="avatar-input"
            type="url"
            class="form__input js-input-link"
            name="avatar"
            placeholder="Url"
            required
          />
          <span id="avatar-input-error" class="form__input-error"></span>
          <button class="form__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>
    <template class="js-card-template">
      <li class="card">
        <button class="button card__del"></button>
        <div class="card__img"></div>
        <div class="card__description-wrapper">
          <h2 class="card__title"></h2>
          <div class="card__likes-container">
            <button class="card__like button"></button>
            <p class="card__likes"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
