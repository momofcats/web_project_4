<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <form class="form" action="submit">
          <h2 class="form__title">Edit profile</h2>
          <input type="text" class="form__input" value="Jacques Cousteau">
          <input type="text" class="form__input" value="Explorer">
          <button class="form__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img src="images/logo.svg" alt="logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="media">
          <img src="images/Cousteau.png" alt="profile image" class="media__image">
          <ul class="media__body">
            <li class="media__item">
              <h1 class="media__name">Jacques Cousteau</h1>
              <button class="media__btn" type="button"></button>
            </li>
            <li class="media__item"><p class="media__subtitle">Explorer</p></li>
          </ul>
        </div>
        <button class="profile__btn profile__btn" type="button"></button>
      </section>
      <ul class="gallery page__section">
        <li class="gallery__item">
          <div class="card">
            <img src="images/yosemite.png" alt="Yosemite valley" class="card__img">
            <h2 class="card__title">Yosemite Valley</h2>
            <button class="card__btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="card">
            <img src="images/louise.png" alt="lake" class="card__img">
            <h2 class="card__title">Lake Louise</h2>
            <button class="card__btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="card">
            <img src="images/bald_mountains.png" alt="mountains" class="card__img">
            <h2 class="card__title">Bald Mountains</h2>
            <button class="card__btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="card">
            <img src="images/latemar.png" alt="mountains sunrise" class="card__img">
            <h2 class="card__title">Latemar</h2>
            <button class="card__btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="card">
            <img src="images/vanoise.png" alt="mountain lake" class="card__img">
            <h2 class="card__title">Vanois National...</h2>
            <button class="card__btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="card">
            <img src="images/lago_di_braies.png" alt="boats on lake" class="card__img">
            <h2 class="card__title">Lago di Braies</h2>
            <button class="card__btn"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169 2020 Around The U.S.</p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
  </html>
