<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="media">
          <img
            src="images/Cousteau.png"
            alt="profile image"
            class="media__image"
          >
          <ul class="media__body">
            <li class="media__item">
              <h1 class="media__name js-user-name">Jacques Cousteau</h1>
              <button
                class="media__btn button js-edit-btn"
                type="button"
              ></button>
            </li>
            <li class="media__item js-user-job">Explorer</li>
          </ul>
        </div>
        <button class="profile__btn button" type="button"></button>
      </section>
      <ul class="gallery page__section js-gallery">
        <li class="gallery__item">
          <div class="card">
            <div
              style="background-image:url('images/yosemite.png')"
              class="card__img">
            </div>
            <h2 class="card__title">Yosemite Valley</h2>
            <button class="card__btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="card">
            <div style="background-image:url('images/louise.png')" class="card__img"></div>
            <h2 class="card__title">Lake Louise</h2>
            <button class="card__btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="card">
            <div
              style="background-image:url('images/bald_mountains.png')"
              class="card__img"
            ></div>
            <h2 class="card__title">Bald Mountains</h2>
            <button class="card__btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="card">
            <div
            style="background-image:url('images/latemar.png')"
              class="card__img"
            ></div>
            <h2 class="card__title">Latemar</h2>
            <button class="card__btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="card">
            <div
            style="background-image:url('images/vanoise.png')"
              class="card__img"
            ></div>
            <h2 class="card__title">Vanois National...</h2>
            <button class="card__btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <div class="card">
            <div
            style="background-image:url('images/lago_di_braies.png')"
              class="card__img"
            ></div>
            <h2 class="card__title">Lago di Braies</h2>
            <button class="card__btn"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&#169; 2020 Around The U.S.</p>
    </footer>
    <div class="popup js-popup">
      <div class="popup__container">
        <button
          class="popup__btn-close button js-close-btn"
          type="button"
        ></button>
        <form class="form js-form" action="#">
          <h2 class="form__title">Edit profile</h2>
          <input
            type="text"
            class="form__input"
            name="name"
            placeholder="Name"
          >
          <input
            type="text"
            class="form__input"
            name="job"
            placeholder="About me"
          >
          <button class="form__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>
    <template class="js-card-template">
      <li class="gallery__item">
      <div class="card">
        <div class="card__img js-card-img"></div>
        <h2 class="card__title js-card-title"></h2>
        <button class="card__btn"></button>
      </div>
      </li>
    </template>
    <script src="scripts/script.js"></script>
  </body>
</html>
