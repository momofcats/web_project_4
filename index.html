<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around The U.S.</title>
  </head>
  <body class="page js-page">
    <header class="header">
      <img src="images/logo.svg" alt="logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="media">
          <img
            src="images/Cousteau.png"
            alt="profile image"
            class="media__image"
          >
          <div class="media__body">
            <div class="media__item">
              <h1 class="media__name js-user-name">Jacques Cousteau</h1>
              <button
                class="media__btn button js-edit-btn"
                type="button"
              ></button>
            </div>
            <p class="media__job js-user-job">Explorer</p>
          </div>
        </div>
        <button class="profile__btn button js-add-btn" type="button"></button>
      </section>
      <ul class="gallery page__section js-gallery">
      </ul>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&#169; 2020 Around The U.S.</p>
    </footer>
    <div class="popup js-popup-profile">
      <div class="popup__container">
        <button
          class="popup__btn-close button js-close-btn"
          type="button"
        ></button>
        <form class="form js-form" action="#">
          <h2 class="form__title">Edit profile</h2>
          <input
            type="text"
            class="form__input js-input-name"
            name="name"
            placeholder="Name"
          >
          <input
            type="text"
            class="form__input js-input-job"
            name="job"
            placeholder="About me"
          >
          <button class="form__submit-btn" type="submit">Save</button>
        </form>
      </div>
    </div>
      <div class="popup js-popup-photo">
        <div class="popup__container">
          <button
            class="popup__btn-close button js-close-btn"
            type="button"
          ></button>
          <form class="form js-form" action="#">
            <h2 class="form__title">New Place</h2>
            <input
              type="text"
              class="form__input js-input-name"
              name="title"
              placeholder="Title"
            >
            <input
              type="text"
              class="form__input js-input-job"
              name="link"
              placeholder="Image link"
            >
            <button class="form__submit-btn" type="submit">Create</button>
          </form>
        </div>
      </div>
    <template class="js-card-template">
      <li class="gallery__item">
      <div class="card">
        <div class="card__img js-card-img"></div>
        <h2 class="card__title js-card-title"></h2>
        <button class="card__btn js-card-btn"></button>
      </div>
      </li>
    </template>
    <script src="scripts/script.js"></script>
  </body>
</html>
